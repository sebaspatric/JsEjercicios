<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Archivo CSS personalizado -->
    <link rel="stylesheet" href="styles.css" />
    
    <!-- Archivo JavaScript personalizado -->
     <script src="script.js"></script>



  </head>
  <body>
    <div class="form-container">
      <h2 class="text-center">RESERVA UNA HORA</h2>
      <form id="reservaForm">  
        <div class="mb-3 row name-container g-3">
          <div class="col-md-6" >
            <label for="nombre" class="form-label">Nombre</label>
            <input
              type="text"
              id="nombre"
              class="form-control"
              placeholder="Nombre"
            />
          </div>
          <div class="col-md-6">
            <label for="apellido" class="form-label">Apellido</label>
            <input
              type="text"
              id="apellido"
              class="form-control"
              placeholder="Apellido"
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo</label>
          <span class="ms-2 small-text">(te notificaremos aqu√≠)</span>          
          <input
            type="email"
            id="correo"
            class="form-control"
            placeholder="tu@ejemplo.com"
          />
        </div>
        <div class="mb-3">
          <label for="edad" class="form-label">Edad</label>
          <input type="number" id="edad" class="form-control" placeholder="" />
        </div>
        <!--
        <div class="mb-3">
          <label for="fecha" class="form-label">Fecha</label>
          <input type="date" id="fecha" class="form-control" />
        </div>
        -->
        <div class="mb-3">
          <label for="fecha" class="form-label">Fecha</label>
          <input 
              type="text" 
              id="fecha" 
              class="form-control" 
              placeholder="dd-mm-yyyy" 
              pattern="\d{2}-\d{2}-\d{4}" 
              required 
          />
      </div>
      
        
        <div class="text-center">
          <button type="submit" class="btn btn-custom" >Enviar</button>
        </div>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
