<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Temperatura</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <!-- Contenedor principal -->
    <div id="main-container" class="d-flex justify-content-center align-items-center">
        <div class="card p-4" id="converter-card">
            <!-- Título del convertidor -->
            <div class="text-center mb-3">
                <h3>Convertidor de Temperatura</h3>
            </div>
            <!-- Input para ingresar temperatura en Fahrenheit -->
            <div class="mb-3 input-group">
                <label for="temp-input" class="label">Temperatura en °F</label>
                <input 
                    type="text" 
                    id="temp-input" 
                    class="form-control" 
                    placeholder="Ingrese temperatura"
                    oninput="toggleLabel(this)"
                >
            </div>
            <!-- Botón para convertir -->
            <div class="mb-3 text-center">
                <button 
                    id="convert-btn" 
                    class="btn btn-primary w-100"
                    onclick="convertirTemperatura()"
                >
                    Convertir
                </button>
            </div>
            <!-- Resultado de la conversión -->
            <div id="result" class="text-center">
                <h5 id="celcius-result"></h5>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
