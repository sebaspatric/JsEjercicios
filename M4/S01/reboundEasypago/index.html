<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EASYPAGO</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <!-- Formulario principal -->

      <div class="card p-4 shadow-sm mx-auto">
        <!-- Sección del encabezado -->
        <div class="d-flex align-items-center mb-4">
          <!-- Ícono de carpeta -->
          <div class="logo-container me-3">
            <i class="icon"></i>
          </div>
          <!-- Título de la app -->
          <h1 class="fw-bold mb-0 text-gradient">EASYPAGO</h1>
        </div>
        <form id="payment-form">
          <div class="row g-4 align-items-center">
            <div class="col-md-4">
                <div>
                    <label for="amount" class="form-label"
                    >¿Cuánto tienes que pagar?</label
                  >
                </div>
              <div>
                <input
                type="number"
                id="amount"
                class="form-control"
                placeholder="Ej: 500000"
                required
              />

              </div>
                          </div>
            <div class="col-md-4">
              <label for="interest" class="form-label"
                >¿Cuánto interés (%) debes pagar?</label
              >
              <input
                type="number"
                id="interest"
                class="form-control"
                placeholder="Ej: 25"
                required
              />
            </div>
            <div class="col-md-4">
              <div>
                <label for="installments" class="form-label"
                  >¿En cuántas cuotas puedes pagarlo?</label
                >
              </div>
              <input
                type="number"
                id="installments"
                class="form-control"
                placeholder="Ej: 10"
                required
              />
            </div>
          </div>
          <div class="text-center mt-4">
            <button
              type="button"
              id="calculate-btn"
              class="btn btn-primary fw-bold px-4"
            >
              ¿CÓMO LO PAGO?
            </button>
          </div>
        </form>
        <p id="result" class="mt-4 text-left fw-bold"></p>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css" />

    <script src="script.js"></script>
  </body>
</html>
