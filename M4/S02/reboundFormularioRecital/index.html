<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div id="register-container">
      <div id="normal-register">
        <h2>
          <span id="signup-text" onclick="toggleForms('normal')">SIGN UP</span>
          <span id="vip-text" class="vip" onclick="toggleForms('vip')">VIP</span>
        </h2>
        <p>Complete los siguientes campos para crear su cuenta regular. Considere que a este tipo de cuenta se le asigna un nombre de usuario.</p>
        <form id="form-normal">
          <label for="email">Correo</label>
          <input type="email" id="email" placeholder="Ingresa tu correo" required>
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
          <label>
            <input type="checkbox" required> Acepto los términos y condiciones.
          </label>
          <button type="button" class="btn-normal">SIGN UP</button>
        </form>
      </div>

      <div id="vip-register" style="display:none;">
        <h2>
          <span id="signup-text-vip" onclick="toggleForms('normal')">SIGN UP</span>
          <span id="vip-text-vip" class="vip" onclick="toggleForms('vip')">VIP</span>
        </h2>
        <p>Complete los siguientes campos para crear su cuenta VIP. Por ser un usuario VIP podrá crear su nombre de usuario personalizado.</p>
        <form id="form-vip">
          <label for="username">Nombre de usuario</label>
          <input type="text" id="username" placeholder="Ingrese su nombre de usuario" required>
          <label for="email-vip">Correo</label>
          <input type="email" id="email-vip" placeholder="Ingresa tu correo" required>
          <label for="password-vip">Contraseña</label>
          <input type="password" id="password-vip" placeholder="Ingresa tu contraseña" required>
          <label>
            <input type="checkbox" required> Acepto los términos y condiciones.
          </label>
          
          
          
          <button type="button" class="btn-vip">SIGN UP</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal -->
<div id="userInfoModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h2 id="modal-title"></h2>
      <hr>
      <p id="modal-info"></p>
      <hr>
      <button id="modal-close-btn" onclick="closeModal()">Cerrar</button>
    </div>
  </div>
  

  <script src="script1.js"></script> <!-- Incluir el archivo JS -->
  <script src="script.js"></script> <!-- Incluir el archivo JS -->

</body>
</html>
