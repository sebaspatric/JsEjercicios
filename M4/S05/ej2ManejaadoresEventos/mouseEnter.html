<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio JQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <h4>Finalmente acá</h4>
    <h4>Luego aquí...</h4>
    <h4>Primero coloca el cursor aquí!</h4>
  </body>

  <script>
    $(function () {
      $("h4").mouseenter(function () {
        $(this).animate(
          {
            marginLeft: "50px",
          },
          "slow",
          function () {
            $(this).css({ color: "blue", backgroundColor: "yellow" });
          }
        );
      });
      $("h4").mouseleave(function () {
        $(this).animate(
          {
            marginRight: "50px",
            width: "10em",
          },
          "fast",
          function () {
            $(this).css({ color: "white", backgroundColor: "black" });
          }
        );
      });
    });
  </script>
</html>
