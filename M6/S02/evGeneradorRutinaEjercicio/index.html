<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creador de Rutinas</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Archivo de estilos personalizado -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="form-container col-md-8 col-lg-6">
      <h1 class="text-center mb-4">Creador de Rutinas</h1>
      <p class="text-left mb-4">
        <strong>Ejercicios a probar:</strong> Sentadillas, Banco, Peso Muerto, Prensas
      </p>
      
      <form id="routineForm">
        <div class="mb-3">
          <label for="weeks" class="form-label">¿Cuántas semanas quieres hacer ejercicio?</label>
          <input type="number" id="weeks" class="form-control" placeholder="Ej: 4" required>
        </div>
        <div class="mb-3">
          <label for="days" class="form-label">¿Cuántos días a la semana puedes hacer ejercicio?</label>
          <input type="number" id="days" class="form-control" placeholder="Ej: 3" required>
        </div>
        <button type="button" id="btn-generar" class="btn btn-primary w-100">¡Muéstrame mi nueva rutina!</button>
      </form>

      <div class="mt-4">
        <h4 class="text-center">Rutina Generada:</h4>
        <ul id="rutinaLista" class="list-group"></ul>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
