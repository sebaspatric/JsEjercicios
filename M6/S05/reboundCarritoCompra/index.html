<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carro de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet"> <!-- Archivo CSS externo -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!--<script src="CodDesc.js"></script> -->
    <script src="BtnRealizaCompra.js"></script> <!-- Archivo JavaScript externo -->
    <script src="precio.js"></script> <!-- Archivo JavaScript externo -->
    <script src="codigoDescuento.js"></script>

   
</head>
<body>
    <div class="container my-5">
        <div class="row h-100">
            <!-- Carro de Compras -->
            <div class="col-md-8 p-0 h-100">
                <div class="carro h-100 p-3 border">
                    <div class="d-flex justify-content-between align-items-center p-3">
                        <h4 class="titulo m-0">Carro de Compras</h4>
                        <span class="badge bg-secondary ">3 artículos</span> <!-- Número de artículos -->
                    </div>
                    <div class="separador my-3"></div>
                    <!-- Producto 1: Polera Gris -->
                    <div class="producto" data-price="44000">
                        <div class="row g-0">
                            <div class="col-md-2">
                                <img src="https://sublimachile.cl/wp-content/uploads/2021/12/WhatsApp-Image-2021-12-03-at-4.07.19-PM-1.png" class="img-fluid rounded-start" alt="Polera Gris">
                            </div>
                            <div class="col-md-6">
                                <div class="card-body">
                                    <h5 class="card-title text-muted">Polera Gris</h5> <!-- Título gris -->
                                    <p class="card-text fw-bold text-dark">Color Gris</p> <!-- Color en negrita y gris oscuro -->
                                </div>
                            </div>
                            <div class="col-md-2 d-flex align-items-center">
                                <div class="d-flex justify-content-between w-100">
                                    <button class="btn btn-outline-secondary btn-sm me-2 minus">-</button>
                                    <span class="quantity">1</span>
                                    <button class="btn btn-outline-secondary btn-sm ms-2 plus">+</button>
                                </div>
                            </div>
                            <div class="col-md-2 d-flex align-items-center justify-content-end">
                                <span class="price fw-bold">$44.000</span> <!-- Precio -->
                            </div>
                        </div>
                    </div>
                    <!-- Producto 2: Polera Negra -->
                    <div class="producto"data-price="44000">
                        <div class="row g-0">
                            <div class="col-md-2">
                                <img src="https://sublimachile.cl/wp-content/uploads/2020/12/polera-negra-sublimachile.jpg" class="img-fluid rounded-start" alt="Polera Negra">
                            </div>
                            <div class="col-md-6">
                                <div class="card-body">
                                    <h5 class="card-title text-muted">Polera </h5> <!-- Título gris -->
                                    <p class="card-text fw-bold text-dark">Color Negro</p> <!-- Color en negrita y gris oscuro -->
                                </div>
                            </div>
                            <div class="col-md-2 d-flex align-items-center">
                                <div class="d-flex justify-content-between w-100">
                                    <button class="btn btn-outline-secondary btn-sm me-2 minus">-</button>
                                    <span class="quantity">1</span>
                                    <button class="btn btn-outline-secondary btn-sm ms-2 plus">+</button>
                                </div>
                            </div>
                            <div class="col-md-2 d-flex align-items-center justify-content-end">
                                <span class="price fw-bold">$44.000</span> <!-- Precio -->
                            </div>
                        </div>
                    </div>
                    <!-- Producto 3: Polera Burdeo -->
                    <div class="producto" data-price="44000">
                        <div class="row g-0">
                            <div class="col-md-2">
                                <img src="https://www.llafkelen.cl/wp-content/uploads/2022/02/polera_burdeo.png" class="img-fluid rounded-start" alt="Polera Burdeo">
                            </div>
                            <div class="col-md-6">
                                <div class="card-body">
                                    <h5 class="card-title text-muted">Polera Burdeo</h5> <!-- Título gris -->
                                    <p class="card-text fw-bold text-dark">Color Burdeo</p> <!-- Color en negrita y gris oscuro -->
                                </div>
                            </div>
                            <div class="col-md-2 d-flex align-items-center">
                                <div class="d-flex justify-content-between w-100">
                                    <button class="btn btn-outline-secondary btn-sm me-2 minus">-</button>
                                    <span class="quantity">1</span>
                                    <button class="btn btn-outline-secondary btn-sm ms-2 plus">+</button>
                                </div>
                            </div>
                            <div class="col-md-2 d-flex align-items-center justify-content-end">
                                <span class="price fw-bold">$44.000</span> <!-- Precio -->
                            </div>
                        </div>
                    </div>
                    <!-- Agrega más productos aquí si es necesario -->
                </div>
            </div>
            <!-- Resumen de Compras -->
            <div class="col-md-4 p-0 h-100">
                <div class="resumen h-100 p-3 border bg-light">
                    <h4 class="titulo">Resumen de Compra</h4>
                    <div class="separador my-3"></div>
                    <!-- Resumen de items con el total -->
                    <div class="d-flex justify-content-between">
                        <span id="total-articulos">3 artículos</span> <!-- Total artículos -->
                        <span id="total-precio" class="fw-bold">$132.000</span> <!-- Total precio -->
                    </div>
                    
                    <div class="separador my-3"></div>
                    <!-- Envío -->
                    <div class="mb-3">
                        <label for="envio" class="form-label">Envío</label>
                        <select class="form-select" id="envio">
                            <option value="0" selected>Envío Normal - $0</option>
                            <option value="5000">Envío Express - $5,000</option>
                            <option value="10000">Envío Premium - $10,000</option>
                        </select>
                    </div>
                    
                    <!-- Código descuento -->
                    <div class="mb-3">
                        <label for="descuento" class="form-label">Código de descuento</label>
                        <input type="text" class="form-control" id="descuento" placeholder="Código descuento">
                    </div>
                    <!-- Total -->
                    <div class="d-flex justify-content-between">
                        <span>Total</span>
                        <span id="precio-final" class="fw-bold">$132.000</span>
                    </div>
                    <!-- Botón Realizar Compra -->
                    <div class="mt-4">
                        <button class="btn btn-danger w-100" id="realizar-compra">Realizar Compra</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
 <!-- jQuery y Bootstrap JS -->
 <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
