<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio JQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <p id="test">Esto es un text en <b>negritas</b></p>
    <button id="btn1">Mostrar Texto</button>
    <button id="btn2">Mostrar HTML</button>
    <p>Nombre: <input type="text" id="valorNom" value="Arturo" /></p>
    <p>Apellido: <input type="text" id="valorAp" value="Pratt" /></p>
    <button id="btn3">Show Value</button>
  </body>

  <script>
  $(function () {
    $("#btn1").click(function () {
      $("#test").text("Reemplazamos este texto");
    });
    $("#btn2").click(function () {
      "HTML: " + $("#test").html("<h1>Luego, podemos hacerlo más <i>GRANDE</i></h1>");
     });
     $("#btn3").click(function () {
      "Value: " + $("#valorNom").val("Salvador") + " " +
      $("#valorAp").val("Dalí");
    });
  });
  </script>
</html>
