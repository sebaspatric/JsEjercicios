<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio JQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <p id="test">Esto es un text en <b>negritas</b></p>
    <button id="btn1">Mostrar Texto</button>
    <button id="btn2">Mostrar HTML</button>
    <p>Nombre: <input type="text" id="valorNom" value="Arturo" /></p>
    <p>Apellido: <input type="text" id="valorAp" value="Pratt" /></p>
    <button id="btn3">Show Value</button>
  </body>

  <script>
    $(function () {
    $("#btn1").click(function () {
    console.log("Text: " + $("#test").text());
    });
    $("#btn2").click(function () {
    console.log("HTML: " + $("#test").html());
    });
    $("#btn3").click(function () {
    console.log("Value: " + $("#valorNom").val() + " " +
   $("#valorAp").val());
    });
    });
   </script>
</html>
