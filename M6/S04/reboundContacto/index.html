<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="form-container border-calipso">
            <h3 class="text-center ">GUARDAR NUEVO CONTACTO</h3>
            <p class="text-center ">Llena los siguientes campos para guardar un nuevo contacto.</p>
            <form id="contact-form">
                <div class="mb-3">
                    <label for="firstName" class="form-label text-calipso">Nombre:</label>
                    <input type="text" class="form-control custom-input" id="firstName" placeholder="Bill" required>
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label text-calipso">Apellido:</label>
                    <input type="text" class="form-control custom-input" id="lastName" placeholder="Gates" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label text-calipso">Tel√©fono:</label>
                    <input type="text" class="form-control custom-input" id="phone" placeholder="123 456 7890" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label text-calipso">Correo:</label>
                    <input type="email" class="form-control custom-input" id="email" placeholder="billg@hotmail.co.uk" required>
                </div>
                <div class="mb-3">
                    <label for="notes" class="form-label text-calipso">Nota:</label>
                    <input type="text" class="form-control custom-input" id="notes" rows="3" placeholder="Escribe una nota..."></input>
                </div>
                <button type="submit" class="btn btn-primary w-auto">Guardar</button>
            </form>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationModalLabel">Contacto Guardado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="contact-info" class="mb-4"></p>
                    <div class="modal-footer d-flex justify-content-around">
                        <button id="call-button" class="btn btn-custom px-4">Llamar</button>
                        <button id="email-button" class="btn btn-custom px-4">Enviar Correo</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
