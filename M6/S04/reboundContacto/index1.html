<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>GUARDAR NUEVO CONTACTO</h1>
        <p>Llena los siguientes campos para guardar un nuevo contacto.</p>
        <form id="contact-form">
            <label for="firstName">Nombre:</label>
            <input type="text" id="firstName" required>

            <label for="lastName">Apellido:</label>
            <input type="text" id="lastName" required>

            <label for="phone">Tel√©fono:</label>
            <input type="text" id="phone" required>

            <label for="email">Correo:</label>
            <input type="email" id="email" required>

            <label for="notes">Nota:</label>
            <textarea id="notes"></textarea>

            <button type="submit">Guardar</button>
        </form>
    </div>

    <div class="modal" id="confirmation-modal">
        <div class="modal-content">
            <h2>Contacto Guardado</h2>
            <p id="contact-info"></p>
            <div class="modal-buttons">
                <button id="call-button">Llamar</button>
                <button id="email-button">Enviar Correo</button>
            </div>
            <span class="close-button">&times;</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
