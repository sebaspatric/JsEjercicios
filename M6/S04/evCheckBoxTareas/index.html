<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tareas</title>
  <!-- Agregar Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container mt-4">
    <h1>Lista de Tareas</h1>
    <form id="taskForm" class="mb-3">
      <input type="text" id="taskInput" class="form-control" placeholder="Ingresa una tarea" required>
      <button type="submit" class="btn btn-primary mt-2">Agregar tarea</button>
    </form>
    <ul id="taskList" class="list-group"></ul>
  </div>

  <!-- Vincular el archivo JavaScript -->
  <script src="app.js"></script>
</body>
</html>
