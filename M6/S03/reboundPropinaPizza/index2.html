<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Personaliza tu Pizza</title>
        <!-- Bootstrap CSS (CDN) -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    
    <body class="bg-gradient">

        <div class="container mt-5">
    
            <!-- Contenedor principal -->
            <div class="row">
                <!-- Sección de Ingredientes (izquierda) -->
                <div class="col-md-6 bg-light p-4 rounded">
                    <div class="oval-title-container">
                        <h2 class="mb-4">Mejora tu Pizza</h2>
                    </div>
                    <p>Puede elegir 3 ingredientes gratis. Cada ingrediente adicional cuesta $800 pesos cada uno.</p>

                    <p>Ingredientes disponibles para agregar a su pizza:</p>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Carne" id="carne">
                        <label class="form-check-label" for="carne">Carne</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Pollo" id="pollo">
                        <label class="form-check-label" for="pollo">Pollo</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Tocino" id="tocino">
                        <label class="form-check-label" for="tocino">Tocino</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Mozzarella" id="mozzarella">
                        <label class="form-check-label" for="mozzarella">Mozzarella</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Champiñón" id="champiñon">
                        <label class="form-check-label" for="champiñon">Champiñón</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Cebolla" id="cebola">
                        <label class="form-check-label" for="cebola">Cebolla</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Piña" id="piña">
                        <label class="form-check-label" for="piña">Piña</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Pimentón" id="pimenton">
                        <label class="form-check-label" for="pimenton">Pimentón</label>
                    </div>
                    <p><strong>Ingredientes seleccionados:</strong> <span id="ingredientes-seleccionados"></span></p>
                    <p><strong>Ingredientes extras seleccionados:</strong> <span id="ingredientes-extras"></span></p>
                </div>
    
                <!-- Sección de Resumen del Pedido (derecha) -->
                <div class="col-md-6 bg-light p-4 rounded">
                    <div class="oval-title-container">
                        <h2 class="mb-4">Resumen del Pedido</h2>
                    </div>                    <p><strong>Pizza XL:</strong> $15.000</p>
                    <p><strong>Ingredientes Extras:</strong> $<span id="costo-extras">0</span></p>
    
                    <div class="input-oval-container d-flex align-items-center mb-3">
                        <input type="number" class="form-control input-oval" id="propina" placeholder="Ingresa Propina">
                        <button class="btn btn-dark btn-oval" onclick="enviarPedido()">Enviar Pedido</button>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Bootstrap JS (CDN) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
    
    </body>
</html>
