<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Envío de Correo</title>
    <!-- Enlazamos el archivo CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Enlace a Bootstrap para estilos rápidos -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Formulario de Envío de Correo</h2>
        <form id="emailForm">
            <div class="form-group">
                <label for="to">Para:</label>
                <input type="email" class="form-control" id="to" name="to" placeholder="Email destinatario" required>
            </div>

            <div class="form-group">
                <label for="subject">Asunto:</label>
                <input type="text" class="form-control" id="subject" name="subject" placeholder="Asunto del correo" required>
            </div>

            <div class="form-group">
                <label for="message">Mensaje:</label>
                <textarea class="form-control" id="message" name="message" placeholder="Escribe tu mensaje" required></textarea>
            </div>

            <div class="form-group">
                <label for="from">De:</label>
                <input type="email" class="form-control" id="from" name="from" placeholder="Email remitente" required>
            </div>

            <div class="form-group">
                <label for="cc">CC (separados por comas):</label>
                <input type="text" class="form-control" id="cc" name="cc" placeholder="Emails CC" required>
            </div>

            <button type="submit" class="btn btn-success" id="sendButton">Enviar</button>
        </form>
    </div>

    <!-- Enlazamos el archivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
