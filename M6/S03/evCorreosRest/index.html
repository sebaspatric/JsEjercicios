<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Editable</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!--link  Estilo personalizado para los campos editables -->
  <link href="styles.css" rel="stylesheet">  
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card-body">
      <h3 class="card-title text-center mb-4"></h3>
      <!-- Formulario -->
      <form>
        <!-- Campo PARA -->
        <div class="mb-3">
          <label class="form-label">PARA:</label>
          <div class="editable-field" id="para" contenteditable="true" onclick="clearContent(this)" onblur="restoreContent(this)">email destinatario</div>
        </div>
        <!-- Campo TÍTULO -->
        <div class="mb-3">
            <!--           <label class="form-label">TÍTULO:</label>-->
          <div class="editable-field fw-bold" id="titulo" contenteditable="true" onclick="clearContent(this)" onblur="restoreContent(this)">TITULO</div>
        </div>
        <!-- Campo MENSAJE -->
        <div class="mb-3">
            <!--<label class="form-label">MENSAJE:</label> -->
          
          <div class="editable-field" id="mensaje" contenteditable="true" onclick="clearContent(this)" onblur="restoreContent(this)">Mensaje</div>
        </div>
        <!-- Campo DE -->
        <div class="mb-3">
          <label class="form-label">DE:</label>
          <div class="editable-field" id="de" contenteditable="true" onclick="clearContent(this)" onblur="restoreContent(this)">email remitente</div>
        </div>
        <!-- Campo CC -->
        <div class="mb-3">
          <label class="form-label">CC:</label>
          <div>
            <div class="row">
              <div class="col editable-field" contenteditable="true" id="cc1" onclick="clearContent(this)" onblur="restoreContent(this)">email</div>
              <div class="col editable-field" contenteditable="true" id="cc2" onclick="clearContent(this)" onblur="restoreContent(this)">email</div>
            </div>
            <div class="row">
              <div class="col editable-field" contenteditable="true" id="cc3" onclick="clearContent(this)" onblur="restoreContent(this)">email</div>
              <div class="col editable-field" contenteditable="true" id="cc4" onclick="clearContent(this)" onblur="restoreContent(this)">email</div>
            </div>
            <div class="row">
              <div class="col editable-field" contenteditable="true" id="cc5" onclick="clearContent(this)" onblur="restoreContent(this)">email</div>
              <div class="col editable-field" contenteditable="true" id="cc6" onclick="clearContent(this)" onblur="restoreContent(this)">email</div>
            </div>
          </div>
        </div>
        <!-- Botón Enviar -->
        <div class="text-start">
          <button type="button" class="btn btn-enviar px-5" onclick="enviarCorreo()">Enviar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- javaascript -->
   <script src="script.js"></script>
</body>
</html>
