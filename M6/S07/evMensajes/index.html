<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Envío</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <!-- Contenedor principal -->
    <div class="card p-4" id="message-card" style="max-width: 500px; width: 100%;">

        <!-- Cuadro gris claro con input mensaje -->
        <div class="bg-light card-body">
            <label for="message-input" class="form-label">Mensaje</label>
            <input type="text" class="form-control" id="message-input" placeholder="mensaje">
        </div>

        <!-- Cuadro gris con input destinatario -->
        <div class=" bg-light card-body">
            <label for="recipient-input" class="form-label">Destinatario</label>
            <input type="text" class="form-control" id="recipient-input" placeholder="destinatario">
        </div>

        <!-- Botón enviar -->
        <div class="mb-4 text-center card-button">
            <button id="send-btn" class="btn btn-primary w-100">Enviar</button>
        </div>

        <!-- Footer con Términos y Condiciones -->
         <!-- Footer-->
          <footer class="card-footer text-muted w-100 ">
            <p class="text-center mb-0">Terminos y condiciones.</p>
          </footer>
 
    </div>

    <!-- Link to Bootstrap JS and optional Popper.js for interactive components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
