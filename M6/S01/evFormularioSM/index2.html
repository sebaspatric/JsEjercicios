<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <!-- Enlace a Bootstrap 5 (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Enlace a Font Awesome (CDN) para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

     <!-- Enlace a Select2 (CDN) -->
     <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />

    <!-- Enlace al archivo CSS externo -->
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
     <!-- Título "Contáctenos" encima del formulario -->
 

     <h1 class="text-center my-4">Contáctenos</h1>
    <div class="form-container">
        <form id="contactForm">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre *</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="apellido" class="form-label">Apellido *</label>
                    <input type="text" id="apellido" name="apellido" class="form-control" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="email" class="form-label">Email *</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="motivo" class="form-label">Motivo *</label>
                        <select id="motivo" name="motivo" class="form-control" required>
                            <option value="" disabled selected>--Selecciona un motivo--</option>

                            <option value="Problemas con su cuenta online">Problemas con su cuenta online</option>
                            <option value="Restablecer Contraseña" selected>Restablecer Contraseña</option>
                            <option value="Solicitud de Atención al Cliente">Solicitud de Atención al Cliente</option>
                            <option value="Otro">Otro</option>
                        </select>
                </div>
            </div>
            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje *</label>
                <textarea id="mensaje" name="mensaje" class="form-control" rows="4" required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success btn-lg my-4" style="width: 66%;">ENVIAR MENSAJE</button>
            </div>
        </form>
    </div>

    <!-- Enlace a Bootstrap JS (para funcionalidades interactivas como modales, popovers, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
     <!-- Enlace a jQuery (necesario para Select2) -->
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

     <!-- Enlace a Select2 JS -->
     <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
 
    <script src="script3.js"></script>
    <script src="script2.js"></script>
</body>
</html>
