<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Assets/CSS/style.css" />
    <title>Bootstrap 2</title>
  </head>
  <body>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <div class=" container-fluid bg-primary text-white mt-4 p-5">
      <h1>Ejemplo Jumbotron</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Earum nihil
        quaerat mollitia vero quisquam facilis architecto, velit distinctio
        doloremque
      </p>
    </div>

    <div class="contenedor ">
      <form class="row g-3" action="pagina_dos.html" method="post">
        <div class="col-md-12">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="text" class="form-control" id="inputEmail4" />
        </div>
        <div class="col-md-12">
          <label for="inputPassword4" class="form-label"
            >Correo Electrónico</label
          >
          <input type="email" class="form-control" id="inputPassword4" />
        </div>
        <!--
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>

            -->
        <div class="col-md-12">
          <label for="inputState" class="form-label">Motivo</label>
          <select id="inputState" class="form-select">
            <option selected>Felicitación</option>
            <option selected>Reclamo</option>
            <option selected>Sugerencia</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-12">
          <label for="inputCity" class="form-label">motivo</label>
          <textarea type="text" class="form-control" id="inputCity"></textarea>
        </div>

        <div class="col-md-12">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip" />
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-secondary">Enviar</button>
        </div>
      </form>
    </div>
  </body>
</html>
